<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Secret Santa Exchange Platform - Organize your holiday gift exchanges with festive cheer!">
    <title>🎄 Secret Santa Exchange</title>
    
    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/christmas.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#c41e3a">
</head>
<body>
    <!-- Navigation Header -->
    <header class="main-header">
        <nav class="nav-container">
            <div class="logo">
                <h1>🎄 Secret Santa</h1>
            </div>
            <div class="nav-links">
                <a href="#/" class="nav-link">Home</a>
                <a href="#/dashboard" class="nav-link">Dashboard</a>
                <button id="auth-button" class="auth-button">Login</button>
            </div>
        </nav>
    </header>

    <!-- Main Content Area -->
    <main id="main-content" class="main-content">
        <!-- Content will be dynamically loaded here -->
        <div class="loading">
            <div class="snowflake">❄️</div>
            <p>Loading your Secret Santa experience...</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="footer-content">
            <p>&copy; 2025 Secret Santa Exchange Platform</p>
            <p>Spreading holiday cheer, one gift at a time! 🎁</p>
        </div>
    </footer>

    <!-- Error/Success Message Container -->
    <div id="message-container" class="message-container hidden">
        <div id="message-content" class="message-content">
            <span id="message-text"></span>
            <button id="message-close" class="message-close">&times;</button>
        </div>
    </div>

    <!-- Christmas Snow Effect Container -->
    <div id="snow-container" class="snow-container"></div>

    <!-- Configuration -->
    <script src="js/config.js"></script>
    
    <!-- JavaScript Files -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
